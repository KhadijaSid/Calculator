<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="cal">
    <h1>CALCULATOR</h1>
    <input id="inputBox" placeholder="0">
    <div class="buttons">
        <button class="num" id="n9">9</button>
        <button class="num" id="n8">8</button>
        <button class="num" id="n7">7</button>
        <button class="operator" id="plus">+</button>
        <br>
        <button class="num" id="n6">6</button>
        <button class="num" id="n5">5</button>
        <button class="num" id="n4">4</button>
        <button class="operator" id="sub">-</button>
        <br>
        <button class="num" id="n3">3</button>
        <button class="num" id="n2">2</button>
        <button class="num" id="n1">1</button>
        <button class="operator" id="multiply">*</button>
        <br>
        <button  id="clear">C</button>
        <button class="num" id="n0">0</button>
        <button class="num" id="point">.</button>
        <button class="operator" id="divide">/</button>
        <br>
        <button class="operator" >âŒ«</button>
        <button class="operator" id="mod">%</button>
        <button id="equal">=</button>
    </div>
       
</div>
</body>
<script src="script.js"></script>
</html>
